<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning Get and Post</title>
  </head>
  <body>
    <h1>learning GET request</h1>
    <form action="http://localhost:3000/request" method="get">
      <input type="text" name="name" placeholder="Enter Your name" />
      <input
        type="password"
        name="password"
        placeholder="Enter Your password"
      />
      <button>Submit</button>
    </form>
    <hr>
     <h1>learning POST request</h1>
    <form action="http://localhost:3000/request" method="post">
      <input type="text" name="name" placeholder="Enter Your name" />
      <input
        type="password"
        name="password"
        placeholder="Enter Your password"
      />
      <button>Submit</button>
    </form>
  </body>
</html>
